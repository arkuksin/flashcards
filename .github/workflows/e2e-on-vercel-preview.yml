name: E2E on Vercel Preview

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Wartet auf das von der Vercel GitHub App erzeugte Preview-Deployment
      # und liefert die Preview-URL als Output (z. B. https://<hash>-<project>.vercel.app)
      - name: Wait for Vercel Preview
        id: vercel
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
          check_interval: 2
          allow_inactive: true
        continue-on-error: true

      - name: Show preview URL
        run: echo "Preview URL = ${{ steps.vercel.outputs.url }}"

      - name: Check if Vercel preview is available
        id: check_vercel
        run: |
          if [ "${{ steps.vercel.outcome }}" = "success" ] && [ -n "${{ steps.vercel.outputs.url }}" ]; then
            echo "vercel_available=true" >> $GITHUB_OUTPUT
            echo "base_url=${{ steps.vercel.outputs.url }}" >> $GITHUB_OUTPUT
          else
            echo "vercel_available=false" >> $GITHUB_OUTPUT
            echo "base_url=http://127.0.0.1:4173" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm i

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start local server (fallback if Vercel not available)
        if: steps.check_vercel.outputs.vercel_available == 'false'
        run: |
          npx http-server -p 4173 -a 127.0.0.1 -c-1 . &
          sleep 10
          curl --retry 10 --retry-delay 1 --retry-connrefused http://127.0.0.1:4173

      # Setzt BASE_URL auf die Vercel-Preview, damit der Analytics-Test
      # und alle E2E-Tests gegen die echte Preview laufen.
      # Falls Vercel nicht verf√ºgbar ist, nutzt einen lokalen Server.
      - name: Run Playwright tests (against Vercel preview or local server)
        env:
          BASE_URL: ${{ steps.check_vercel.outputs.base_url }}
        run: |
          echo "Running tests against: $BASE_URL"
          npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7
